<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>球球音乐 - 正在播放</title>
    <link href="./css/播放.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/听歌.css">
    <style>
        .logo {
            position: absolute;
            top:40px;
            left: 40px;
            width: 130px;
            height: 130px;
        }
    </style>

</head>

<body >
<img class="logo" src="./img/logo.jpg">


<!--音乐播放-->
<div id="container">
    <div class="music-content">
        <div class="music-box">
            <!-- 上部分 -->
            <article>
                <div class="m-img-box">
                    <div class="m-img-content"></div>
                </div>
                <div class="m-description-content">
                    <article>
                        <p class="m-title">音乐名</p>
                        <p class="m-author">作者</p>
                    </article>
                    <div class="m-btn-box">
                        <button class="m-previous-btn">
                            <svg class="icon" aria-hidden="true" style="transform: scale(-1)">
                                <use href="#icon-xiayishou"></use>
                            </svg>
                        </button>
                        <button class="m-play-btn">
                            <svg class="icon" aria-hidden="true">
                                <use href="#icon-bofang"></use>
                            </svg>
                        </button>
                        <button class="m-next-btn">
                            <svg class="icon" aria-hidden="true">
                                <use href="#icon-xiayishou"></use>
                            </svg>
                        </button>
                    </div>
                </div>
            </article>
            <!-- 下部分 -->
            <section>
                <span class="m-current-time">00 : 00</span>
                <div class="m-progress-bar">
                    <div class="m-progress-main">
                        <span class="m-progress-btn"></span>
                    </div>
                    <div class="m-progress-load"></div>
                </div>
                <span class="m-total-time">00 : 00</span>
            </section>
        </div>
    </div>
</div>

        <script src="./js/播放2.js"></script>
        <script src="./js/播放.js"></script>

</body>
</html>
