<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>歌曲页面</title>
    <style>
        /* 设置背景图像 */
        body {
            background-image: url('背景图像的URL');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* 导航栏样式 */
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            display: inline-block;
            margin-right: 10px;
        }

        .navbar ul li a {
            color: #fff;
            text-decoration: none;
        }

        /* 歌曲信息样式 */
        .song-info {
            text-align: center;
            margin-top: 100px;
            color: #fff;
        }

        .song-info h1 {
            font-size: 24px;
        }

        .song-info p {
            font-size: 18px;
        }

        /* 底部播放功能样式 */
        .footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer p {
            text-align: center;
        }
    </style>
</head>
<body>
<!-- 导航栏 -->
<div class="navbar">
    <ul>
        <li><a href="index.html">首页</a></li>
        <li><a href="#">歌曲</a></li>
        <li><a href="#">艺术家</a></li>
        <li><a href="#">播放列表</a></li>
    </ul>
</div>

<!-- 歌曲信息 -->
<div class="song-info">
    <h1>歌曲标题</h1>
    <p>歌手名 - 专辑名</p>
</div>

<!-- 底部播放功能 -->
<div class="footer">
    <p>播放控制按钮和歌曲进度条等</p>
</div>
</body>
</html>
