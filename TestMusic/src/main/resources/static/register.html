<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="css/register.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
<img src="img/bgImg.jpg" class="bgImg" />
<div class="content">
    <form action="/registerRequest" method="post" id="form">
        <div class="bidTitle">球球音乐注册</div>
        <div class="regCon">
            <div class="line"><span>手机号:</span>
                <input class="bt_input" type="text" name="username"/></div>
            <div class="line"><span>密码:</span>
                <input class="bt_input" type="password" name="password"/></div>
            <div class="line"><span>确认密码:</span>
                <input class="bt_input" type="password" name="password1"/></div>
            <input type="submit" class="regBut" value="注册"/>
        </div>
    </form>
</div>
<div style="text-align:center;">
</div>
<style>
    .copyrights{text-indent:-9999px;height:0;line-height:0;font-size:0;overflow:hidden;}
</style>

<script src="../js/in_register.js"></script>
</body>

</html>
